<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>项目名称</title>
    <meta name="keywords" content="项目关键词" />
    <meta name="description" content="项目描述" />

    <!-- build:css ./assets/css/fixMessage.css -->
    <link rel="stylesheet" href="css/fixMessage.scss" />
    <!-- endbuild -->
</head>
    <div class="message-top">
        <div class="top-message"></div>
    </div>
    <div class="message-bottom">
        <div class="bottom-message"></div>
    </div>
    <script src="http://res.suning.cn/public/v3/js/jquery.js?2015042800"></script>
    <!-- build:js ./assets/js/fixMessage.js -->
    <script type="text/javascript" src="js/fixMessage.js"></script>
    <!-- endbuild -->
    <script>
        new FixMessage({
            dom: {
                wrap: ".message-top",
                cont: ".top-message"
            },
            scrollHeight: "200",
            position: true,
            mode: "slide",
        });
        new FixMessage({
            dom: {
                wrap: ".message-bottom",
                cont: ".bottom-message"
            },
            scrollHeight: "200",
            position: false,
            mode: "slide",
        });
    </script>
</body>
</html>
